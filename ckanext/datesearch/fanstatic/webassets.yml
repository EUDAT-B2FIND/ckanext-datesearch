datepicker-css:
  contents:
    - datepicker.css
  filters: cssrewrite
  output: ckanext-datesearch/%(version)s_datepicker.css

bootstrap-datepicker:
  contents:
    - bootstrap-datepicker.js
  filters: rjsmin
  output: ckanext-datesearch/%(version)s_bootstrap-datepicker.js

daterangepicker-module:
  contents:
    - daterangepicker-module.js
  filters: rjsmin
  output: ckanext-datesearch/%(version)s_daterangepicker-module.js

moment:
  contents:
    - moment.js
  filters: rjsmin
  output: ckanext-datesearch/%(version)s_moment.js
